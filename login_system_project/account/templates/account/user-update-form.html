{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="main-container">

        <div class="user-profile-name mb-5">

          <h3 class='mt-4'>User Information</h3>

          <p class='mt-3 username'> Username : {{user.username}} </p>

          <p class='mt-3 username'> First Name : {{user.first_name}} </p>

          <p class='mt-3 username'> Last Name : {{user.last_name}} </p>

          <p class='mt-3 username'> Email : {{user.email}} </p>

        </div>

        <div class="form-section">

          <form class="" action="" method="post">

            <fieldset class='form-group'>

              <legend>Profile Update</legend>

              {% csrf_token %}

              {{user_form|crispy}}

            </fieldset>

            <div>

              <button type="submit" name="button" class="btn btn-info btn-lg">Update</button>

            </div>

          </form>

        </div>

    </div>

{% endblock %}
