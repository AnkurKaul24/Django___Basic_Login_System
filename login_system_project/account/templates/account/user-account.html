{% extends 'users/base.html' %}

{% block content %}

  <div class="main-container">

    <div class="user-profile-name">

      <h2 class='mt-3 username'> Welcome {{user.username}} </h2>

    </div>

      <div class="form-section">

          <form class="" action="" method="post">

            <fieldset class='form-group'>

              <legend>Profile Update</legend>

              {% csrf_token %}

              {{user_form|crispy}}

            </fieldset>

            <div>

              <button type="submit" name="button" class="btn btn-info btn-lg">Update</button>

            </div>

          </form>

        </div>

  </div>

{% endblock %}
